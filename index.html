<head>
    <title>ShopTalk</title>
    <link rel = "stylesheet" type= "text/css" href = "css/bootstrap.css">
    <link rel = "stylesheet" type= "text/css" href = "css/bootstrap-theme.css">
    <link rel = "stylesheet" type= "text/css" href = "css/custom.css">
  <meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" />
</head> 
<body style = "background-color: black">

    <!-- Navigation -->
    <nav class="navbar navbar-default main-nav" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header navbar-header-text">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand font-24 shoptalk-brand" href="index.html">SynergyGirl</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-1" >
                <ul class="nav navbar-nav pull-right drop-nav">
                    <li>
                        <a class = "shoptalk-brand" href="">Register</a>
                    </li>
                    <li>
                      <a class = "shoptalk-brand" data-toggle="collapse" href="#signin" aria-expanded="false" aria-controls="collapseExample">Sign in</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!--sign in-->
    <div class = "signin-container">
        <div class="collapse" id="signin" style = "position: absolute">
          <div class="card card-block">
            <div class = "signin-panel">
              <form class = "signin-form" action="#" method="post">
                <h2 class = "sign-in font-24">Sign in</h2>
                  <hr style = "margin-top: 0px">
                <label class = "credential-label">User Name</label>
                <input class="signin-credential" name="discussion-title" type="text"><br>
                <label class = "credential-label">Password</label>
                <input class="signin-credential" name="discussion-title" type="password">
             <button type="button" class="btn-default signin-button">Submit</button>
            </form>
            </div>
          </div>
        </div>
    </div>
    <!--sign in end-->

    <div class = "jumbotron main-jumbo main-jumbo-shrink">
        <!--data-interval="false" prevents auto-transition-->
        <div id="myCarousel" class="carousel slide" data-interval="false" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <h1 class = "text-center main-header">ShopTalk</h1>
                    <h2 class = "text-center main-header main-header-subtext">Interactive Tutoring System</h2>
                </div>

                <div class="item">
                    <h1 class = "text-center main-header">Private and Group Chat</h1>
                    <h2 class = "text-center main-header main-header-subtext">Learn new skills from your peers all in real-time</h2>
                </div>

                <div class="item">
                    <h1 class = "text-center main-header">Discussion Forum</h1>
                    <h2 class = "text-center main-header main-header-subtext">Share your thoughts and hear from others too</h2>
                </div>

            </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>

    </div>

</body>

<footer>
  <div class="container-fluid">
        <p class="text-muted">Copyright 2017</p>
  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>  
$(document).ready(function() {  
   $("#myCarousel").swiperight(function() {  
      $("#myCarousel").carousel('prev');  
    });  
   $("#myCarousel").swipeleft(function() {  
      $("#myCarousel").carousel('next');  
   });  
});  
</script> 

<script>
$('#myCarousel,#navbar-collapse-1,.navbar').on('click',function(){
    $('#signin').collapse('hide');
    $('.signin-credential').val('')
})
</script>
